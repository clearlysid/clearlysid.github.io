---
title: Blog
layout: page
permalink: ./blog/
---
<div class="blog-posts">
<ul>
    {% for post in site.posts %}
    <li>
        <div class="post-index">
            <div class="post-date">
                <p>{{ post.date | date :"%e %b" }}</p>
                <p>
                    <b>{{ post.date | date :"%Y" }}</b>
                </p>
            </div>
                
            
        </div>
        <div class="post-details">
            <a href="{{ post.url }}">
                <h1>{{ post.title }}</h1>
            </a>
            <p>{{ post.excerpt }}</p>
        </div>
    </li>
    {% endfor %}
  </ul>
</div>
