---
layout: default
---

<!-- Featured image goes here masked with background
back button needs to be present
blog heading, date published, maybe tags/categories -->


<article class="article">
    <h1 class="article-title">{{ page.title }}</h1>

    <h2 class="article-details">Date published, Tag, etc.</h2>
    
    {% if page.image %}
    <img class="article-image" src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.image-alt | default: 'image representing a theme in this article' }}">
    {% endif %}

    <div class="article-body">
    {{ content }}
    </div>
    
    <div class="article-footer">

    </div>

</article>
